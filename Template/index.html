    <div class="section-1">
        <div class="Section-1-text">
            <center><h1>Welcome to Book Store</h1>
            <p>You can find out yours book here.</p>
            <style>
                /* Add some spacing to the search container */
                #search {
                    margin-bottom: 20px;
                }
            
                /* Add spacing between individual search elements */
                .magnifier,
                .sparks,
                .burst {
                    margin-bottom: 10px;
                }
            </style>
            
            <div id="search">
                <svg viewBox="0 0 420 60" xmlns="http://www.w3.org/2000/svg">
                    <rect class="bar"/>
                    
                    <g class="magnifier">
                        <circle class="glass"/>
                        <line class="handle" x1="32" y1="32" x2="44" y2="44"></line>
                    </g>
            
                    <g class="sparks">
                        <circle class="spark"/>
                        <circle class="spark"/>
                        <circle class="spark"/>
                    </g>
            
                    <g class="burst pattern-one">
                        <circle class="particle circle"/>
                        <path class="particle triangle"/>
                        <circle class="particle circle"/>
                        <path class="particle plus"/>
                        <rect class="particle rect"/>
                        <path class="particle triangle"/>
                    </g>
                    <g class="burst pattern-two">
                        <path class="particle plus"/>
                        <circle class="particle circle"/>
                        <path class="particle triangle"/>
                        <rect class="particle rect"/>
                        <circle class="particle circle"/>
                        <path class="particle plus"/>
                    </g>
                    <g class="burst pattern-three">
                        <circle class="particle circle"/>
                        <rect class="particle rect"/>
                        <path class="particle plus"/>
                        <path class="particle triangle"/>
                        <rect class="particle rect"/>
                        <path class="particle plus"/>
                    </g>
                </svg>
                <form id="searchForm">
                    <input type="search" name="q" id="searchInput" aria-label="Search for inspiration"/>
                    <input type="submit" value="Search">
                </form>
            </div>
            
            <div id="results">
                
            </div>
            
            <script>
                // Get the form and input elements
                const searchForm = document.getElementById('searchForm');
                const searchInput = document.getElementById('searchInput');
            
                // Add event listener to the form
                searchForm.addEventListener('submit', function(event) {
                    event.preventDefault(); // Prevent the form from submitting normally
            
                    const query = searchInput.value.trim(); // Get the search query
            
                    // Check if the query is not empty
                    if (query) {
                        // Redirect to the product.html page with the search query as a parameter
                        window.location.href = "{% url 'products' %}"
                    }
                });
            </script>
            
        
            
            <div id="results">
                
            </div>
